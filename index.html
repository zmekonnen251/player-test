<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vidstack Iframe Test</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				text-align: center;
				padding: 50px 20px;
			}

			h2 {
				color: #333;
				margin-bottom: 20px;
			}

			.container {
				background: #fff;
				padding: 30px;
				border-radius: 10px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
				max-width: 600px;
				margin: auto;
			}

			input {
				padding: 12px;
				width: 80%;
				border: 1px solid #ccc;
				border-radius: 5px;
				font-size: 16px;
				margin-bottom: 15px;
				outline: none;
			}

			button {
				background: #007bff;
				color: #fff;
				border: none;
				padding: 12px 20px;
				font-size: 16px;
				border-radius: 5px;
				cursor: pointer;
				transition: background 0.3s ease;
			}

			button:hover {
				background: #0056b3;
			}

			.iframe-container {
				margin-top: 20px;
				width: 100%;
				max-width: 800px;
				aspect-ratio: 16 / 9;
				border-radius: 10px;
				overflow: hidden;
				background: #000;
				margin: auto;
			}

			iframe {
				width: 100%;
				height: 100%;
				border: none;
			}

			@media (max-width: 600px) {
				input {
					width: 100%;
				}

				.container {
					padding: 20px;
				}
			}
		</style>
	</head>
	<body>
		<h2>Test Vidstack Iframe Player</h2>
		<div class="container">
			<input
				type="text"
				id="videoIdInput"
				placeholder="Enter Video ID (e.g., abc123)"
			/>
			<button onclick="loadVideo()">Load Video</button>

			<div class="iframe-container">
				<iframe id="playerIframe" src="" allowfullscreen></iframe>
			</div>
		</div>

		<script>
			function loadVideo() {
				const videoId = document.getElementById('videoIdInput').value;
				if (videoId) {
					document.getElementById(
						'playerIframe'
					).src = `https://iframe-player.vercel.app/?videoId=${videoId}`;
				} else {
					alert('Please enter a valid video ID.');
				}
			}
		</script>
	</body>
</html>
